<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
</head>
<body>
    <h1>Simple RPG Game</h1>
    <img id="playerImage" src="/images/knight.png" alt="Player Image" style="width:100px; height:100px;">
    <div id="nameInput">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="submitName">Submit Name</button>
    </div>
    <button id="startGame" style="display: none;">Start Game</button>
    <img id="enemyImage" src="" alt="Enemy Image" style="width:100px; height:100px; display: none;">
    <div id="actionButtons" style="display: none;">
        <button id="fight">Fight</button>
        <button id="flee">Flee</button>
        <button id="hit" style="display: none;">Hit</button>
        <button id="block" style="display: none;">Block</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
